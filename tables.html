<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Table Page</title>
  <title>Reservation Page</title>
   <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>

 <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"><span class="glyphicon glyphicon-fire"></span>HOT RESTAURANT</h1>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
            <div class="text-center">
              <a href="/reservations"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-list-alt"></span> Make Reservation</button></a>
               <a href="/"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
       </div> 
       <div class="row">
         <div class="col-lg-12">
          <!-- Current Tables in use -->
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Current Reservation</h4>
            </div>
            <div class="panel-body" id="tableSection">
          </div>
       </div>
      <div class="panel panel-default">
        <h4 class="panel-title">Waiting List</h4>
      </div>
      <div class="panel-body" id="waitlistSection">
        <div class="well" id="waitlistwell-01">
        </div>
       </div>
    </div>
  </div>

  <script type="text/javascript">
    
    // Code to push all data on the click
    var currentURL = window.location.origin;
    console.log(currentURL + "/api");
    $.get(currentURL + "/api", function(data) {
        for (var i = 0; i < data.length; i++) {
            var tableSection = $("<div>");
            tableSection.addClass('table');
            tableSection.attr('id', 'tableWell-' + i)
            $('#tableSection').append(tableSection);
            $("#tableWell-" + i).append("<h2>Data: " + data[i].customerName + "</h2>");
            $("#tableWell-" + i).append("<h3>PhoneNumber: " + data[i].phoneNumber + "</h4>");
            $("#tableWell-" + i).append("<h3>Email: " + data[i].customerEmail + "</h4>");
            $("#tableWell-" + i).append("<h3>UniqueID: " + data[i].customerID + "</h4>");
        }
    })

  </script>

  <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/tables">API Table Link</a>
                | 
                <a href="/api/waitlist">API Wait List</a>
            </p>
        </div>
    </footer>
</body>
</html>
